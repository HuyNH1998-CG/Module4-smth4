<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<div class="container">
    <div class="col-sm3"></div>
    <div class="col-sm6">
        <h1>Edit student</h1>
    </div>
    <div class="col-sm3"></div>
</div>
<div class="container">
    <a href="/home">Home</a>
</div>
<div class="container">
    <form th:object="${student}" method="post">
        <input th:type="hidden" name="id" th:field="*{id}">
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <td>Email address</td>
                <td><input type="text" th:field="*{email}"></td>
            </tr>
            <tr>
                <td>Date of birth</td>
                <td><input type="date" th:field="*{dob}"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" th:field="*{address}"></td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td><input type="text" th:field="*{phoneNumber}"></td>
            </tr>
            <tr>
                <td>Class</td>
                <td><select th:field="*{classroom}">
                    <option th:each="c: ${classroom}" th:value="${c.id}" th:text="${c.name}"
                            th:selected="(${student.classroom}) and (${c.id} == *{classroom.id})"></option>
                </select></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit"> Edit </button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
